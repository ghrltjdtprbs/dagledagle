name: Deploy to EC2 (Development)

on:
  push:
    branches: [ "develop" ]

jobs:
  deploy:
    name: Deploy Dev EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: Add EC2 to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.DEV_EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2 via SSH
        run: |
          ssh ec2-user@${{ secrets.DEV_EC2_HOST }} <<EOF
            set -e

            # git 설치
            if ! command -v git &> /dev/null; then
              sudo yum install -y git
            fi

            if [ ! -d dagledagle ]; then
              git clone https://github.com/ghrltjdtprbs/dagledagle.git
            fi

            cd dagledagle
            git checkout dev
            git pull origin dev

            echo "NODE_ENV=development" > .env.dev
            echo "DB_HOST=${{ secrets.DEV_DB_HOST }}" >> .env.dev
            echo "DB_PORT=${{ secrets.DEV_DB_PORT }}" >> .env.dev
            echo "DB_USERNAME=${{ secrets.DEV_DB_USERNAME }}" >> .env.dev
            echo "DB_PASSWORD=${{ secrets.DEV_DB_PASSWORD }}" >> .env.dev
            echo "DB_DATABASE=${{ secrets.DEV_DB_DATABASE }}" >> .env.dev
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env.dev

            docker compose -f docker-compose.dev.yml down || true
            docker compose -f docker-compose.dev.yml up -d --build
EOF
